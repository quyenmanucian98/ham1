<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố nhỏ hơn 10000</title>
</head>
<body>
<input type="text" id="socankiemtra" placeholder="Number Want To Check"/>
<button type="button" onclick="check()">CHECK</button>
<div id="hienthi"></div>
<script>

    function check() {
        let number1 = document.getElementById('socankiemtra').value;
        return kiemtra(number1);
    }

    function kiemtra(value) {
        if (tinhtoan(value)) {
            document.getElementById('hienthi').innerHTML = "Prime";
        } else {
            document.getElementById('hienthi').innerHTML = 'Not Prime';
        }
    }

    function tinhtoan(num) {
        if (num < 2) {
            return false;

        } else {
            for (let number2 = 2; number2< Math.sqrt(num); number2++) {
                if (num % number2==0)
                return false;
                break;
            }
        }
        return true
    }
</script>
</body>
</html>
