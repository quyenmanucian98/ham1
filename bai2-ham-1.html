<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm</title>
</head>
<body>
<input id="nhapvao" type="text"/>
<button type="button" onclick="number()">TÍNH</button>
<div id="hienthi"></div>
<script>
    let val = document.getElementById('nhapvao');
    function number() {
        let sum =Number(val.value)+ 1;
        document.getElementById('hienthi').innerHTML=sum
    }
</script>
</body>
</html>
