<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi đơn vị</title>
</head>
<body>
<input placeholder="Giá Trị Muốn Đổi" id="feet" type="text" /><br>
<button type="button" onclick="tinhtoanmot()">Feet To Meters</button>
<br>
<button type="button" onclick="tinhtoanhai()">Meters To Feet</button>
<div id="hienthi"></div>
<script>
    let giaTri = document.getElementById('feet');


    function tinhtoanmot() {
        let ketQua = giaTri.value / 3.279;
        document.getElementById("hienthi").innerHTML = ketQua;
    }

    function tinhtoanhai() {
        let ketQua = giaTri.value / 0.305;
        document.getElementById('hienthi').innerHTML = ketQua;
    }
</script>
</body>
</html>
